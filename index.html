<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="body-container">
        <div id="header">
            <header>
                <h1>
                    JavaScript Calculator
                </h1>
            </header>
        </div>

        <div id="calc-body">

            <div id="display">
                <div id="display-text">
                    <div>
                        <p id="upper-display">
                            Upper Test
                        </p>
                    </div>
                    <div>
                        <p id="lower-display">
                            Lower Test
                        </p> 
                    </div>
                </div>
            </div>
            
            <div id="row1" class="row">
                <!-- <div id="clear" class="col">
                    <button>AC</button>
                </div>
                <div id="neg-pos" class="col">
                    <button>+/-</button>
                </div>
                <div id="mod" class="col">
                    <button>%</button>
                </div>
                <div id="divide" class="col">
                    <button>/</button>
                </div> -->
                <button id="clear" class="col">AC</button>
                <button id="neg-pos" class="col">+/-</button>
                <button id="mod" class="operator">%</button>
                <button id="divide" class="operator">/</button>
            </div>
            <div id="row2" class="row">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="multiply" class="operator">x</button>
            </div>
            <div id="row3" class="row">
                <!-- <div id="four" class="number">
                    <button>4</button>
                </div>
                <div id="five" class="number">
                    <button>5</button>
                </div>
                <div id="six" class="number">
                    <button>6</button>
                </div>
                <div id="minus" class="col">
                    <button>-</button>
                </div> -->
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="minus" class="operator">-</button>
            </div>
            <div id="row4" class="row">
                <!-- <div id="one" class="number">
                    <button>1</button>
                </div>
                <div id="two" class="number">
                    <button>2</button>
                </div>
                <div id="three" class="number">
                    <button>3</button>
                </div>
                <div id="plus" class="col">
                    <button>+</button>
                </div> -->
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="plus" class="operator">+</button>
            </div>
            <div id="row5" class="row">
                <!-- <div id="zero" class="number">
                    <button>0</button>
                </div>
                <div id="point" class="col">
                    <button>.</button>
                </div>
                <div id="equals" class="col">
                    <button>=</button>
                </div> -->
                <button id="zero" class="number">0</button>
                <button id="point" class="col">.</button>
                <button id="equals" class="col">=</button>
            </div>

        </div>
        
    </div>
</body>
</html>
